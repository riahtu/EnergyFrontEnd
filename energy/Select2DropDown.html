<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></meta>
    <title>Reinventing drop down with CSS and jQuery - demo</title>

    <link rel="stylesheet" type="text/css" href="./styles/searchBoxDropdown.css" />
    <script src="./js/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="./js/searchBoxDropdown.js" type="text/javascript"> </script>
</head>
<body>
    <h1>JankoAtWarpSpeed demos</h1>
    <h3>Demo no 2 for tutorial: <a href="http://www.jankoatwarpspeed.com/post/2009/07/28/reinventing-drop-down-with-css-jquery.aspx">Reinventing drop down with CSS and jQuery</a></h3>
    <p class="desc">Buildings</p>
    <div id="ddbox"></div>
    <div id="ddbox1"></div>
    
    <select id="sourc">
        <option selected="selected" value="-1">--------------  Choose a Building  --------------</option>
        <option value="BR">Brasil</option>
        <option value="FR">France</option>
        <option value="DE">Germany</option>
        <option value="IN">India</option>
        <option value="JP">Japan</option>
        <option value="RS">Serbia</option>
        <option value="UK">United Kingdom</option>
        <option value="US">United States</option>
        <option value="CN">China</option>
    </select>
    <select id="sourc1">
        <option selected="selected" value="-1">--------------  Choose a Building  --------------</option>
        <option value="BR">Brasil</option>
        <option value="FR">France</option>
        <option value="DE">Germany</option>
        <option value="IN">India</option>
        <option value="JP">Japan</option>
        <option value="RS">Serbia</option>
        <option value="UK">United Kingdom</option>
        <option value="US">United States</option>
        <option value="CN">China</option>
    </select>
    
            
    <button id="confirmInfo">confirm</button>

    <script>
        
        createDropDown("sourc", "targe", "ddbox", true);
        createDropDown("sourc1", "targe1", "ddbox1", true);
        var ddd = document.getElementById("sourc");   
        var ddd1 = document.getElementById("sourc1");  
        var btn = document.getElementById("confirmInfo");
        btn.setAttribute("onclick", "alert(ddd.options[ddd.selectedIndex].value+', '+ddd1.options[ddd1.selectedIndex].value);");
    </script>

    
    

</body>
</html>
